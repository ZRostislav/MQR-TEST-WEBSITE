<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=1280px" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="assets\style\style.css" />
  </head>

  <body>
    <div class="container">
      <div class="header__logo">
        <center><img src="assets\image\MQR.png" width="200px" /></center>
      </div>

      <header class="header">
        <div class="header__user">
          <div class="menyushka">
            <img src="assets\image\menu.png" width="230px" />
          </div>
        </div>
        <div class="header__menu">
          <div class="navigation">
            <div class="menuToggle"></div>
          </div>
        </div>
      </header>

      <div id="square" class="news">
        <div class="news__slide">
          <div id="news__slide__id" class="news__slide__img"></div>
        </div>
      </div>

      <div class="sliders">
        <div id="sliders__idv1" class="slide"><div class="slide__img" style="background-image: url('https://s5.picofile.com/file/8108214000/Game_News.jpg')"></div></div>
        <div id="sliders__idv2" class="slide"><div class="slide__img" style="background-image: url('https://static10.tgstat.ru/channels/_0/4b/4b201708fc5948106c2ef8d88bdb74ee.jpg')"></div></div>
        <div id="sliders__idv3" class="slide"><div class="slide__img" style="background-image: url('https://s5.picofile.com/file/8108214000/Game_News.jpg')"></div></div>
        <div id="sliders__idv4" class="slide"><div class="slide__img" style="background-image: url('https://static10.tgstat.ru/channels/_0/4b/4b201708fc5948106c2ef8d88bdb74ee.jpg')"></div></div>
        <div id="sliders__idv5" class="slide"><div class="slide__img" style="background-image: url('https://s5.picofile.com/file/8108214000/Game_News.jpg')"></div></div>
      </div>
    </div>
  </body>

  <script src="assets\script\script.js"></script>
</html>
